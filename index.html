<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes App</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="quote text-center text-capitalize">
        <h1 class=" fw-bolder">Quote of The Day</h1>
        <p>Press the button below to recieve a random quote!</p>
        <a name="" id="" class="btn btn-primary quote-generator mb-4" onclick="fetchQuotes()" href="#" role="button">Button</a>
    </div>

    <div class="random-quote text-center">
        <h5 id="randomquote" class="h1"></h5>
        <h6 id="author" class="h3"></h6>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
